<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Making</title>
  <link rel="stylesheet" href="Table making.css">
</head>

<body>
  <Caption>
    <h1>Marksheet </h1>
  </Caption>
  <Table border="1">
    <tr>
      <th>Name</th>
      <th rowspan="3">Result</th>
      <th>Class</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Tanvir</td>
      <td>X</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Ayan</td>
      <td>II</td>
      <td>90</td>
    </tr>

  </Table>


</body>

</html>
