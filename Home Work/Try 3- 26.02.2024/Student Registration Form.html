<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Student Registration Form.css">
</head>

<body>
  <form action="" method="get">

    <h2>Student Registration Form</h2>
    <fieldset>
      <legend>Student Fillup Area</legend>
      I'd Number: <input type="number" placeholder="Enter your id number" name="" id="">
      <p>


        Full Name:<input type="text" placeholder="Enter your full name" id="" cols="30" rows="10"></input>
      <p>


        <label for="">E-mail:</label> <input type="email" name="" placeholder="Enter your e-mail address" id="">
      <p>


        <label for="">Password:</label> <input type="password" placeholder="Type your password" name="" id="">
      <p>


        Round:
        <select>
          <option value="">Select Any</option>
          <option value="">57</option>
          <option value="">58</option>
          <option value="">59</option>
          <option value="">60</option>
        </select>
      <p>


        Gender: <input type="radio" name="gender" id=""> Male
        <input type="radio" name="gender" id=""> Female
        <input type="radio" name="gender" id=""> Others
      <p>


        Education: <input type="checkbox">SSC
        <input type="checkbox">HSC
      <p>


        Hobby:
        <input type="checkbox" name="" id="">Gradening
        <input type="checkbox" name="" id="">Playing
        <input type="checkbox" name="" id="">Swimming
      <p>


        Bio: <br> <textarea name="" placeholder="Enter your bio data" id="" cols="30" rows="10"></textarea><br>



        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset" id="reset">

    </fieldset>

  </form>
</body>

</html>
