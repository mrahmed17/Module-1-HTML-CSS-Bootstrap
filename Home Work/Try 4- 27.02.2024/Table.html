<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Making</title>
</head>
<body>
  <table border="1" style="width: 100%; height: 20vh; text-align: center;">
    <tr>
      <th>Name</th>
      <th rowspan="3">Result</th>
      <th>Class</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Rahim</td>
      <td>X</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Karim</td>
      <td>X</td>
      <td>80</td>
    </tr>

  </table>
</body>
</html>
