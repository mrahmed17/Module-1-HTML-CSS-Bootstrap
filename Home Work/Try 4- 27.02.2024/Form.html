<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Making</title>
</head>

<body>
  <form action="" method="post">
    <h2>Studet Registration Form</h2>
    <fieldset>
      <legend>Student Fillup Area</legend>
      <label for="Id Number">I'd Number</label>
      <input type="number"> <br>
      <p>


        <label for="Fname">First Name</label>
        <input type="text"> <br>

        <label for="Lname">Last Name</label>
        <input type="text">
      <p>


        <label for="email">E-mail</label>
        <input type="email">
      <p>

        <label for="">Password</label>
        <input type="password">
      <p>

        <label for="">Round</label>
        <select name="" id="">
          <option value="">Select Any</option>
          <optgroup label="Morning">
            <option value="">58</option>
            <option value="">59</option>
            <option value="">60</option>
            <option value="">61</option>
          </optgroup>
          <optgroup label="Evening">
            <option value="">58</option>
            <option value="">59</option>
            <option value="">60</option>
            <option value="">61</option>
          </optgroup>
        </select>
      <p>

        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br> <br>

        <label for="">Education</label>
        <input type="checkbox">SSC
        <input type="checkbox">HSC <br> <br>

        <label for="">Hobby</label>
        <input type="checkbox"> Gardening
        <input type="checkbox"> Playing
        <input type="checkbox"> Swimming
        <input type="checkbox"> Others <br> <br>
        <label for="">Bio</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </fieldset>

  </form>
</body>

</html>
