<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form action="" method="post">
    <label for=""><strong>Full Name</strong></label><br>
    <input type="text"><br>

    <label for=""><strong>Photo</strong></label><br>
    <input type="file"><br>

    <label for=""><strong>E-mail</strong></label><br>
    <input type="email"><br>

    <label for=""><strong>Mobile Number</strong></label><br>
    <input type="number"><br>

    <label for=""><strong>Date of Birth</strong></label><br>
    <input type="date"><br>

    <label for="">Present Address</label><br>
    <textarea name="" id="" cols="10" rows="2"></textarea><br>

    <label for="">Permanent Address</label><br>
    <textarea name="" id="" cols="10" rows="2"></textarea><br>

    <label for=""><strong>Gender</strong></label><br>
    <input type="radio" name="Gender"> Male
    <input type="radio" name="Gender"> Female
    <input type="radio" name="Gender"> Others<br>

    <label for=""><strong>Favourit Food</strong></label><br>
    <input type="checkbox"> Junk Food
    <input type="checkbox"> Chicken Fry
    <input type="checkbox"> Vegitable
    <input type="checkbox"> Mutton
    <input type="checkbox"> Biriyani
    <input type="checkbox"> Normal Food <br>

    <label for=""><strong>Hobby</strong></label><br>
    <input type="checkbox"> Travelling
    <input type="checkbox"> Drawing
    <input type="checkbox"> Writing
    <input type="checkbox"> Programming
    <input type="checkbox"> Sporting
    <input type="checkbox"> Driving <br>

    <label for=""><strong>Subject</strong></label><br>
    <select name="" id="">
      <option value="">None</option>
      <option value="">JEE</option>
      <option value="">C#</option>
      <option value="">GAVE</option>
      <option value="">DDD</option>
      <option value="">CAD</option>
      <option value="">WDPF</option>
      <option value="">NT</option>
    </select><br>

    <Label>About Yourself</Label><br>
    <textarea name="" id="" cols="20" rows="10"></textarea><br>

    <label for=""><strong>Password</strong></label><br>
    <input type="password"><br>
    <label for=""><Strong>Confirm Password</Strong></label><br>
    <input type="password"><br>

    <input type="submit" value="Save">
    <input type="reset" value="Reset"><br>


  </form>
</body>

</html>
